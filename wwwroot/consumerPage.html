<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <input type="button" id="pro" class="btn btn-outline-success" value="Get Products" />
    <ul id="list"></ul>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("input").click(function(){
                $.ajax(
                    {
                        url: "Product",
                        success: function (result) {
                            document.getElementById("list").innerHTML = "";
                            console.log(result);
                            for (var item of result) {
                                document.getElementById("list").innerHTML +=
                                    `<li>${item.name}</li>`
                            }
                }
                });
            });
        });
    </script>
</body>
</html>
